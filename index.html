<!DOCTYPE html>
<html>
<head>
    <title>إضافة كتاب جديد</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>إضافة كتاب جديد</h1>
    <form id="bookForm">
        <label for="title">عنوان الكتاب:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">مؤلف الكتاب:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="publisher">ناشر الكتاب:</label>
        <input type="text" id="publisher" name="publisher" required><br>

        <button type="submit">إضافة الكتاب</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#bookForm').submit(function(e) {
                e.preventDefault();

                var bookData = {
                    title: $('#title').val(),
                    author: $('#author').val(),
                    publisher: $('#publisher').val()
                };

                $.ajax({
                    type: 'POST',
                    url: 'https://github.com/AljokerAlmsri/Nursing/blob/main/Data.json',
                    data: JSON.stringify({
                        path: 'Data.json',
                        message: 'إضافة كتاب جديد',
                        content: btoa(JSON.stringify(bookData)),
                        branch: 'main'
                    }),
                    beforeSend: function(xhr) {
                         xhr.setRequestHeader('Authorization', 'Bearer ghp_11AU4IPJA0SaHblSoO8IVN_PcHDtitT1Be6An7pzPa9ySUXshxUm0IzB4wqaeY4NubE6644QZAMvOq1nOZ');
                    },
                    success: function(response) {
                        console.log(response);
                        alert('تم إضافة الكتاب بنجاح.');
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('حدث خطأ أثناء إضافة الكتاب.');
                    }
                });
            });
        });
    </script>
</body>
</html>
